machine:
  timezone:
    Asia/Tokyo # Set the timezone
  ruby:
    version:
      2.1.1

database:
  override:
    - java -Djava.library.path=./lib/dynamodb/DynamoDBLocal_lib/ -jar ./lib/dynamodb/DynamoDBLocal.jar  -port 4567 -inMemory &
    - bundle exec rake db:migrate

test:
  override:
    - bundle exec rake spec
